<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신규 참가자 등록 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #5a6dc8;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .success {
            color: green;
            font-size: 12px;
            margin-top: 5px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>신규 참가자 등록 테스트</h1>

    <form id="testForm">
        <div class="form-group">
            <label>참가자명 *</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label>날짜 *</label>
            <input type="date" id="date" required>
            <small>형식: YYYY-MM-DD</small>
        </div>

        <div class="form-group">
            <label>시간 *</label>
            <select id="time" required>
                <option value="">선택하세요</option>
                <option value="13:00">13:00</option>
                <option value="13:30">13:30</option>
                <option value="14:00">14:00</option>
                <option value="14:30">14:30</option>
                <option value="15:00">15:00</option>
                <option value="15:30">15:30</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
            </select>
        </div>

        <div class="form-group">
            <label>타겟 *</label>
            <select id="target" required>
                <option value="">선택하세요</option>
                <option value="1(F)">1(F)</option>
                <option value="2(L)">2(L)</option>
                <option value="3(LM)">3(LM)</option>
                <option value="4(M)">4(M)</option>
                <option value="5(MD)">5(MD)</option>
                <option value="6(D)">6(D)</option>
                <option value="7(R)">7(R)</option>
            </select>
        </div>

        <button type="submit">등록하기</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const result = document.getElementById('result');

            // 입력값 가져오기
            const formData = {
                name: document.getElementById('name').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                target: document.getElementById('target').value
            };

            // 날짜 형식 변환 테스트
            let displayDate = formData.date;
            if (displayDate && displayDate.includes('-')) {
                const dateParts = displayDate.split('-');
                if (dateParts.length === 3) {
                    const year = dateParts[0];
                    const month = parseInt(dateParts[1]);
                    const day = parseInt(dateParts[2]);
                    displayDate = `${month}/${day}`;
                }
            }

            // 결과 표시
            result.innerHTML = `
                <h3>입력 데이터 확인</h3>
                <p><strong>이름:</strong> ${formData.name}</p>
                <p><strong>원본 날짜:</strong> ${formData.date}</p>
                <p><strong>변환된 날짜:</strong> ${displayDate}</p>
                <p><strong>시간:</strong> ${formData.time}</p>
                <p><strong>타겟:</strong> ${formData.target}</p>
                <div class="success">✅ 데이터 처리 성공!</div>
            `;

            // 콘솔에도 출력
            console.log('Form Data:', formData);
            console.log('Converted Date:', displayDate);
        });
    </script>
</body>
</html>
